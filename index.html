<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Collection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Application shell with containers for different pages -->
  <div id="app">
    <!-- Landing page container -->
    <div id="landing-container" class="page-container"></div>
    
    <!-- Game page container -->
    <div id="game-container" class="page-container" style="display: none;">
      <!-- Back button for returning to landing page -->
      <button id="back-button" class="back-button">‚Üê Back to Games</button>
      
      <!-- Game content will be rendered here -->
      <div id="game-content"></div>
    </div>
  </div>
  
  <script type="module" src="script.js"></script>
</body>
</html>
